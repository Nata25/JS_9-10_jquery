<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Using jQuery plugins</title>
        <link rel="stylesheet" href="css/style.css" media="screen">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.jcarousel.js"></script>
        <script type="text/javascript" src="js/jquery.selectBox.js"></script>
        <script type="text/javascript" src="js/script.js"></script>

    </head>
    <body>
        <!--
        Mutual wrapper, encloses the carousel and the plugin elements to
        enable auto-detection of the carousel for the plugins.
        -->
        <section class="carousel-container">

            <h2>Custom Carousel</h2>

            <h3>Don't be verbouse</h3>

            <div class="jcarousel-wrapper">
                <div class="jcarousel">
                        <div>
                            <figure><img alt="A bird" src="img/bird.jpg"></figure>
                            <figure><img alt="An ear, or spica" src="img/ear.jpg"></figure>
                            <figure><img alt="Moon on plain sky" src="img/moon.jpg"></figure>
                            <figure><img alt="Parachute man" src="img/parachute.jpg"></figure>
                            <figure><img alt="Looks like moon crater" src="img/crater.jpg"></figure>
                            <figure><img alt="Urbanistic landscape" src="img/black_and_white.jpg"></figure>
                        </div>
                </div>

                <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
                <a href="#" class="jcarousel-control-next">&rsaquo;</a>

                <p class="jcarousel-pagination">
                </p>

            </div>

        </section>

        <section class="selectBox-container default">

            <h2>Custom selectBox</h2>

            <label for="my-dropdown">Choose background color</label>
            <select id="my-dropdown" class="selectBox" name="select">
                <option value="default">default</option>
                <option value="light-pink">light-pink</option>
                <option value="light-green">light-green</option>
                <option value="grey">grey</option>
                <option value="white">white</option>
            </select>
        </section>

        <section class="checkBox-container">
            <h2>Custom checkBoxes</h2>

            <div class="css-checkbox">
                <input type="checkbox" id="css-checkbox-input" name="css-checkbox-input" class="native-checkbox">
                <label for="css-checkbox-input">Display secret message</label>
                <span class="message" id="css-message">this is a pure CSS checkbox</span>

            </div>

            <div class="css-checkbox">

                <input type="checkbox" disabled="disabled" id="css-checkbox-input-disabled" name="css-checkbox-input-disabled" class="native-checkbox">
                <label for="css-checkbox-input-disabled">Destroy the world</label>

            </div>

            <div class="js-checkbox">
                <label for="js-checkbox-input">Display secret message</label>
                <span class="js-checkbox-container">
                    <input type="checkbox" id="js-checkbox-input" name="js-checkbox-input" class="native-checkbox">
                </span>
                <span class="message" id="js-message">this custom checkbox uses JS</span>

            </div>

        </section>



    </body>
</html>
